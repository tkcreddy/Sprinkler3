<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprinkler System</title>
</head>
<body>
<link href="static/style.css" rel="stylesheet">

<div class="grid-container">
    <div class="item1"><img align="left" height="80" src="static/Sprinkler.png" width="240" ><h4 align="left"> Welcome to Sprinkler Project</h4></div>

    <div class="item2"><h5>menu</h5></div>
  <div class="item3"  color='white'><h5 style = "text-align: center; color: black">Update Profile Page</h5>

      <form action = "/profileUpdate" method = post>
            <div style = font-size:20px;font-color:white;>
                <table>
                    <tr><td align="left">
                    {{ form.name.label }}</td><td align="left">
                    {{ form.name }}</td></tr>
                    <tr><td align="left">
                    {{ form.email.label }}</td><td align="left">
                    {{ form.email }}</td></tr>
                    <tr><td align="left">
                    {{ form.zip.label }}</td><td align="left">
                    {{ form.zip }}</td></tr>
                    <tr><td align="left">
                    {{ form.country.label }}</td><td align="left">
                    {{ form.country }}</td></tr>
                    <tr><td align="left">
                    {{ form.owm_appid.label }}</td><td align="left">
                    {{ form.owm_appid }}</td></tr>
                    <tr> <td></td><td><div class="btn"> {{ form.submit }} </div></td> </tr>
                    </table>
            </div>
      </form>

  </div>

  <div class="item5"><h5>Footer</h5></div>
</div>

</body>
</html>
